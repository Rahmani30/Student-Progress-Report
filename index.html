
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Progress Report</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 40px; text-align: center; }
    .container { background: white; padding: 20px; border-radius: 8px; display: inline-block; }
    input { padding: 10px; font-size: 16px; width: 250px; margin: 10px 0; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    .result { margin-top: 20px; font-size: 18px; color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Progress Report</h2>
    <p>Enter your Roll Number to view result</p>
    <input type="text" id="rollNo" placeholder="Enter Roll Number" />
    <br />
    <button onclick="getResult()">Check Result</button>
    <div id="output" class="result"></div>
  </div>

  <script>
    async function getResult() {
      const rollNo = document.getElementById('rollNo').value.trim();
      const output = document.getElementById('output');
      output.textContent = 'Loading...';

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbzH0LlfyXeZy3GQRkAdut6n0D2f-akXlZL4K5rmQNENKvYS6rWpVCZK0lYPq1uHAGyt/exec?roll=" + rollNo);
        const data = await res.json();

        if (data && data.name) {
          output.innerHTML = `
            <strong>Name:</strong> ${data.name} <br />
            <strong>Marks:</strong> ${data.marks} <br />
            <strong>Rank:</strong> ${data.rank}
          `;
          output.className = 'result';
        } else {
          output.textContent = 'No record found.';
          output.className = 'result error';
        }
      } catch (e) {
        output.textContent = 'Error fetching data.';
        output.className = 'result error';
      }
    }
  </script>
</body>
</html>
